<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Загрузка файла для парсинга</title>
  <style>
    body {
      background-color: #121212;
      color: #e0e0e0;
      font-family: 'Roboto', sans-serif;
      margin: 0;
      padding: 0;
    }
    .container {
      width: 80%;
      max-width: 600px;
      margin: 50px auto;
      padding: 20px;
      background-color: #1e1e1e;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.5);
      text-align: center;
    }
    h1 {
      text-align: center;
      margin-bottom: 20px;
    }
    .drop-zone {
      border: 2px dashed #6200ee;
      padding: 20px;
      margin-bottom: 20px;
      border-radius: 5px;
      cursor: pointer;
    }
    .drop-zone.dragover {
      background-color: #333;
    }
    .file-info {
      margin-top: 10px;
      font-size: 14px;
      color: #bbb;
    }
    input[type="file"] {
      display: none;
    }
    input[type="submit"], input[type="reset"] {
      padding: 10px 20px;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
      transition: background-color 0.3s;
      margin: 5px;
    }
    input[type="submit"] {
      background-color: #6200ee;
      color: #fff;
      border: none;
    }
    input[type="submit"]:hover {
      background-color: #3700b3;
    }
    input[type="reset"] {
      background-color: #a30000;
      color: #fff;
      border: none;
    }
    input[type="reset"]:hover {
      background-color: #510000;
    }
    .message {
      color: #ff5252;
      text-align: center;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Загрузите файл для парсинга</h1>
    <form action="/upload" enctype="multipart/form-data" method="post">
      <div class="drop-zone" id="drop-zone">Перетащите файл сюда или нажмите для выбора</div>
      <input name="file" type="file" id="file-input" accept=".doc,.docx,.xlsx,.xls,.xlsm,.pdf">
      <div id="file-info" class="file-info"></div>
      <div class="buttons">
        <input type="submit" value="Загрузить">
        <input type="reset" value="Очистить" id="reset-button">
      </div>
    </form>
    {% if message %}
      <p class="message">{{ message }}</p>
    {% endif %}
  </div>

  <script>
    const dropZone = document.getElementById("drop-zone");
    const fileInput = document.getElementById("file-input");
    const fileInfo = document.getElementById("file-info");
    const resetButton = document.getElementById("reset-button");

    dropZone.addEventListener("click", () => fileInput.click());

    dropZone.addEventListener("dragover", (e) => {
      e.preventDefault();
      dropZone.classList.add("dragover");
    });

    dropZone.addEventListener("dragleave", () => {
      dropZone.classList.remove("dragover");
    });

    dropZone.addEventListener("drop", (e) => {
      e.preventDefault();
      dropZone.classList.remove("dragover");

      if (e.dataTransfer.files.length) {
        const files = e.dataTransfer.files;
        const dataTransfer = new DataTransfer();
        for (let i = 0; i < files.length; i++) {
          dataTransfer.items.add(files[i]);
        }
        fileInput.files = dataTransfer.files;

        fileInfo.textContent = `Загружен файл: ${files[0].name} (${(files[0].size / 1024).toFixed(2)} KB)`;
      }
    });

    fileInput.addEventListener("change", () => {
      if (fileInput.files.length) {
        fileInfo.textContent = `Загружен файл: ${fileInput.files[0].name} (${(fileInput.files[0].size / 1024).toFixed(2)} KB)`;
      }
    });

    resetButton.addEventListener("click", () => {
      fileInput.value = "";
      fileInfo.textContent = "";
    });
  </script>
</body>
</html>
